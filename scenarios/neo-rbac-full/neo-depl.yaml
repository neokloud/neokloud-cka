apiVersion: apps/v1
kind: Deployment
metadata:
  name: neo-depl
  namespace: neo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: neo-app
  template:
    metadata:
      labels:
        app: neo-app
    spec:
      serviceAccountName: default
      containers:
      - name: api-checker
        image: bitnami/kubectl:latest
        command: ["sh", "-c"]
        args:
          - while true; do
              echo "Checking deployments...";
              kubectl get deployments -n neo;
              sleep 5;
            done
